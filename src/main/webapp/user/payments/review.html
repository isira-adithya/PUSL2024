<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .transaction-details {
            max-width: 650px;
            margin: 0 auto;
            padding: 15px;
            border: 1px solid #e9e9e9;
            border-radius: 5px;


        }

        .transaction-details:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            transition: box-shadow 0.5s ease;
        }

        .image {
            margin-bottom: 50px;
            width: 100%;
            height: 120px;
            position: relative;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.70) 0%, rgba(0, 0, 0, 0) 100%);
        }
    </style>

</head>

<body>

    <div>
        <img src="uploads\images\products\Breadcrumbs.png" alt="Vege Image" class="image">
    </div>

    <h2>
        <center><b>Reviews</b></center>
    </h2>

    <div class="transaction-details">

        <h3>
            <center>Transaction Details</center>
        </h3>

        <form id="review" action="#" method="post">

            <div class="row">
                <div class="mb-3 ">
                    <label for="description" class="form-label">Description :</label>
                    <input type="text" class="form-control" id="description">
                </div>


                <div class="mb-3 col-sm-5 col-md-6">
                    <label for="subtotal" class="form-label">Sub Total :</label>
                    <input type="text" class="form-control" id="subtotal">
                </div>

                <div class="mb-3 col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                    <label for="shippingcost" class="form-label">Shipping Cost :</label>
                    <input type="text" class="form-control" id="shippingcost">
                </div>

                <div class="mb-3">
                    <label for="tax" class="form-label">Tax:</label>
                    <input type="text" class="form-control" id="tax">
                </div>


                <h3>
                    <center>Payer Information</center>
                </h3>
                <div class="mb-3 col-sm-5 col-md-6">
                    <label for="firstname" class="form-label">First Name :</label>
                    <input type="text" class="form-control" id="fname">
                </div>

                <div class="mb-3 col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                    <label for="lastname" class="form-label">Last Name :</label>
                    <input type="text" class="form-control" id="lname">
                </div>

                <div class="mb-3 ">
                    <label for="email" class="form-label">E-mail :</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <h3>
                    <center>Shipping Address</center>
                </h3>
                <div class="mb-3">
                    <label for="rname" class="form-label">Recipient Name :</label>
                    <input type="text" class="form-control" id="rname">
                </div>

                <div class="mb-3">
                    <label for="addressline1" class="form-label">Address Line 1 :</label>
                    <input type="text" class="form-control" id="addressline1">
                </div>

                <div class="mb-3">
                    <label for="addressline2" class="form-label">Address Line 2 :</label>
                    <input type="text" class="form-control" id="addressline2">
                </div>

                <div class="mb-3 col-sm-5 col-md-6">
                    <label for="city" class="form-label">City :</label>
                    <input type="text" class="form-control" id="city">
                </div>

                <div class="mb-3 col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                    <label for="state" class="form-label">State :</label>
                    <input type="text" class="form-control" id="state">
                </div>

                <div class="mb-3 col-sm-5 col-md-6">
                    <label for="country" class="form-label">Country :</label>
                    <input type="text" class="form-control" id="country">
                </div>

                <div class="mb-3 col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                    <label for="postalCode" class="form-label">Zip Code :</label>
                    <input type="text" class="form-control" id="postalCode">
                </div>
            </div>


            <div class="row text-center">
                <div class="col-sm-5 col-md-6">
                    <input type="submit" class="btn btn-primary" style="background-color:#00B207" value="Confirm">
                </div>
                <div class="col-sm-6 col-md-5 col-lg-">
                    <input type="reset" class="btn btn-primary" style="background-color:#00B207" value="Cancel">
                </div>
            </div>




        </form>

    </div>

</body>

</html>
